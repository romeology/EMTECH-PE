<ion-header>
  <ion-navbar>
    <ion-title>
      Calories Burned Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label> Exercise Activity: </ion-label>
    <ion-select interface="popover" [(ngModel)]="exercise">
      <ion-option value=1.3>Sitting at Desk </ion-option>
      <ion-option value=2.2>Washing Dishes</ion-option>
      <ion-option value=3.5>Housework</ion-option>
      <ion-option value=5.0>Heavy Weight Training</ion-option>
      <ion-option value=6>Walking at Very Brisk Pace</ion-option>
      <ion-option value=11.5>Running</ion-option>
    </ion-select>
</ion-item>
<ion-item>
  <ion-label>Weight in Kilogram:</ion-label>
  <ion-input type="number" [(ngModel)]="kg"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Duration in Minutes:</ion-label>
  <ion-input type="number" [(ngModel)]="mins"></ion-input>
</ion-item>
<button ion-button (click)="CalculateCalBurn(exercise)">CALCULATE</button>

<ion-item *ngIf="CalBurn">

  <h3>Results:</h3>
  <h2>Burned Calories: {{CalBurn}} cal</h2>
  <h2>Weight Lost: {{kglost}} kg</h2>

  </ion-item>

</ion-content>
